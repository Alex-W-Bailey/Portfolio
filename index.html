<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>

    <script src="https://kit.fontawesome.com/51f69d4274.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-caption mx-a">
                        <img src="./images/Profile_Pic.jpg" id="profile_pic" class="mx-auto d-block">
                        <h1 class="page-title">Alex Bailey</h1>
                        <div class="text-center">
                            <span class="all-media-icons text-center">
                                <a id="profile_github" data-toggle="tooltip" data-placement="left" title="Github"><i
                                        class="fab fa-github media-icon mr-3 mt-3"></i></a>
                                <a id="profile_linkedin" data-toggle="tooltip" data-placement="bottom" title="LinkedIn"><i
                                        class="fab fa-linkedin media-icon mr-3"></i></a>
                                <a id="profile_resume" data-toggle="tooltip" data-placement="right" title="Resume"><i
                                        class="far fa-file-alt media-icon"></i></a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.page-header-->
    <!-- news -->
    <div class="card-section">
        <div class="container">
            <div class="card-block bg-white mb30">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <!-- section-title -->
                        <div class="section-title mb-0 text-center">
                            <h2>Projects</h2>
                            <hr>
                            <!-- Projects -->
                            <!--Carousel Wrapper-->
                            <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
                                <!--Indicators-->
                                <ol class="carousel-indicators">
                                    <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
                                    <li data-target="#carousel-example-2" data-slide-to="1"></li>
                                    <li data-target="#carousel-example-2" data-slide-to="2"></li>
                                </ol>
                                <!--/.Indicators-->
                                <!--Slides-->
                                <div class="carousel-inner" role="listbox">
                                    <div class="carousel-item active">
                                        <div class="view">
                                            <img class="d-block w-100" src="./images/NSearch_Long.jpg" alt="First slide">
                                            <div class="mask rgba-black-light"></div>
                                        </div>
                                        <div class="carousel-caption">
                                            <!-- <h3 class="h3-responsive">Light mask</h3> -->
                                            <h3><a id="nsearch_github" data-toggle="tooltip" data-placement="top"
                                                    title="Github Repo"><i
                                                        class="fab fa-github project-info-icon mr-3 mt-3"></i></a>
                                                <a id="nsearch_project" data-toggle="tooltip" data-placement="top"
                                                    title="View Project"><i
                                                        class="fas fa-desktop project-info-icon "></i></a>
                                            </h3>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <div class="view">
                                            <img class="d-block w-100" src="./images/MultiplayerRPS.jpg" alt="Second slide">
                                            <div class="mask rgba-black-light"></div>
                                        </div>
                                        <div class="carousel-caption">
                                            <!-- <h3 class="h3-responsive">Light mask</h3> -->
                                            <h3><a id="rps_github" data-toggle="tooltip" data-placement="top"
                                                    title="Github Repo"><i
                                                        class="fab fa-github project-info-icon mr-3 mt-3"></i></a>
                                                <a id="rps_project" data-toggle="tooltip" data-placement="top"
                                                    title="View Project"><i
                                                        class="fas fa-desktop project-info-icon "></i></a>
                                            </h3>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <div class="view">
                                            <img class="d-block w-100" src="./images/GuessTheWord.jpg" alt="Third slide">
                                            <div class="mask rgba-black-light"></div>
                                        </div>
                                        <div class="carousel-caption">
                                            <!-- <h3 class="h3-responsive">Light mask</h3> -->
                                            <h3><a id="wordguess_github" data-toggle="tooltip" data-placement="top"
                                                    title="Github Repo"><i
                                                        class="fab fa-github project-info-icon mr-3 mt-3"></i></a>
                                                <a id="wordguess_project" data-toggle="tooltip" data-placement="top"
                                                    title="View Project"><i
                                                        class="fas fa-desktop project-info-icon "></i></a>
                                            </h3>
                                        </div>
                                    </div>
                                </div>
                                <!--/.Slides-->
                                <!--Controls-->
                                <a class="carousel-control-prev" href="#carousel-example-2" role="button"
                                    data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carousel-example-2" role="button"
                                    data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                                <!--/.Controls-->
                            </div>
                            <!--/.Carousel Wrapper-->
                        </div>
                        <!-- /.section-title -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

        <script src="portfolio.js"></script>
</body>

</html>
